<VirtualHost *:80>
        ServerName localhost
        ProxyRequests Off
        ProxyVia Off
        ProxyPreserveHost On

        <Location /login/>
                AuthType Basic
                AuthName "Code Review"
                AuthUserFile /home/gerrit/htpasswd
                Require valid-user
        </Location>

        ProxyPass / http://127.0.0.1:8080/
        ProxyPassReverse / http://127.0.0.1:8080/

        RewriteEngine on
        RewriteRule .* - [E=SM_USER:%{LA-U:REMOVE_USER}]
</VirtualHost>
